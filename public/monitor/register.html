<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">注册 - 网站监控系统</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 576 512'%3E%3Cpath fill='%234a90e2' d='M560 160H160v352h400V160zM128 0C57.3 0 0 57.3 0 128v352c0 70.7 57.3 128 128 128h448c70.7 0 128-57.3 128-128V128c0-70.7-57.3-128-128-128H128zm384 400H160V128h352v352zM240 240l64 96 96-128-72-64-112 144-72-64 136-144z'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="i18n.js"></script>
    <link rel="stylesheet" href="fontawesome.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .site-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .site-info h2 {
            margin-bottom: 20px;
            color: #555;
            font-size: 18px;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(231, 76, 60, 0.1);
        }

        .success-message {
            color: #27ae60;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(39, 174, 96, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        .language-selector {
            text-align: right;
            margin-bottom: 1rem;
        }
        .language-selector select {
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: var(--card-bg, #ffffff);
            color: var(--text-color, #333333);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="language-selector">
            <select id="language" onchange="setLanguage(this.value)">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1><i class="fas fa-user-plus"></i> <span data-i18n="registerAccount">注册账号</span></h1>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username" data-i18n="username">用户名</label>
                <input type="text" id="username" name="username" data-i18n-placeholder="enterUsername" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password" data-i18n="password">密码</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" data-i18n-placeholder="enterPassword" placeholder="请输入密码" required>
                    <i class="fas fa-eye" id="toggle-password"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="full_name" data-i18n="fullName">姓名</label>
                <input type="text" id="full_name" name="full_name" data-i18n-placeholder="enterFullName" placeholder="请输入姓名" required>
            </div>

            <div class="form-group">
                <label for="email" data-i18n="emailOptional">邮箱（可选）</label>
                <input type="email" id="email" name="email" data-i18n-placeholder="enterEmail" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label for="phone" data-i18n="phoneOptional">电话（可选）</label>
                <input type="tel" id="phone" name="phone" data-i18n-placeholder="enterPhone" placeholder="请输入电话">
            </div>

            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> <span data-i18n="register">注册</span></button>
        </form>

        <div class="login-link">
            <span data-i18n="alreadyHaveAccount">已有账号？</span> <a href="login.html" data-i18n="loginNow">立即登录</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面翻译
            updateTranslations();
            
            const form = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const togglePassword = document.getElementById('toggle-password');
            const password = document.getElementById('password');

            // 密码可见性切换
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // 验证邮箱和手机号至少填一个
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                if (!email && !phone) {
                    errorMessage.textContent = t('atLeastOneContact');
                    errorMessage.style.display = 'block';
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                try {
                    const response = await fetch('register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        successMessage.textContent = t('registerSuccess');
                        successMessage.style.display = 'block';
                        
                        // 延迟跳转到登录页面
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        errorMessage.textContent = result.detail || t('registerFailed');
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = t('networkError');
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
